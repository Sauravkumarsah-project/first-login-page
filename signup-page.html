<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup-page.css">
</head>
<body>
    <div class="image-box"></div>
    <div class="box">
        <form action="">
            <h1>Sign Up</h1>
            <p>*Note - Please Enter the valid data </p>
            <div class="user-box">
                <p>Full Name</p>
                <input type="text" placeholder="Name.." required>
            </div>
            <div class="user-box">
                <p>Email</p>
                <input type="email" placeholder="Email address..." required>
            </div>
            <div class="user-box">
                <p>Username</p>
                <input type="text" placeholder="Username..." required>
            </div>
            <div class="user-box">
                <input type="password" placeholder="password" required>
            </div>
            <div class="check-box">
                <label><input type="checkbox"> I agree to terms & conditions <a href="#">(Terms of User)</a></label>
            </div>
            <div class="sign-up">
                <button type="submit" class="btn">Sign Up</button>
                <br>
                <a href="login-page.html"><button type="button" class="btn">Login</button></a>
            </div>
        </form>
    </div>
</body>
</html>
